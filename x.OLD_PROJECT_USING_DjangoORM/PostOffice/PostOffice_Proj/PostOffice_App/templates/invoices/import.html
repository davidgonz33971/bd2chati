{% extends 'base.html' %}
{% block title %}Import Invoices (JSON){% endblock %}

{% block content %}

<style>
.custom-file-input {
    position:absolute;top:0;left:0;width:100%;height:100%;opacity:0;cursor:pointer;
}
.custom-file-label {
    background:#444;color:white;padding:6px 12px;border-radius:6px;display:inline-block;
}
.file-container {position:relative;display:inline-block;}
</style>

<div class="card">
  <h3>Import Invoices (JSON)</h3>

  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <label>Select JSON file:</label><br>

      <div class="file-container">
          <span class="custom-file-label">Choose file</span>
          <input type="file" name="file" class="custom-file-input" accept=".json">
      </div>

      <br><br>

      <button class="btn btn-primary" type="submit">Import Invoices</button>
  </form>
</div>

<script>
document.querySelector('.custom-file-input').addEventListener('change',function(){
    document.querySelector('.custom-file-label').textContent=this.files[0].name;
});
</script>

{% endblock %}
